[package]
name = "simetry"
authors = ["Adnan Ademovic <adnanademovic100@gmail.com>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/adnanademovic/simetry"
description = "Placeholder for library for interfacing with telemetry of various racing and driving sims"
version = "0.0.1"

[dependencies]
anyhow = "1.0.68"
byteorder = "1.4.3"
once_cell = "1.17.0"
yaml-rust = "0.4.5"
bitmask = "0.5.0"

[dependencies.winapi]
version = "0.3.9"
features = ["handleapi", "memoryapi", "synchapi", "winbase", "winnt", "winuser"]
